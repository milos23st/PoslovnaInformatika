<div class="divbody">

  
<div class="container color-dark">
  <div class="col">
    <h2>Cenovnik</h2>
  </div>
 
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Dodavanje cenovnika.</p>

    <form>

      <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Datum vazenja">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>

     <mat-form-field>
  <mat-select placeholder="Birajte Valutu">
    <mat-option>
      1
    </mat-option>
    <mat-option>
      2
    </mat-option>
    <mat-option>
      3
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
      <mat-form-field>
  <mat-select placeholder="Birajte Preduzece">
    <mat-option>
      1
    </mat-option>
    <mat-option>
      2
    </mat-option>
    <mat-option>
      3
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

      <div class="form-group">
        <input type="submit" class="btn" value="Submit">
      </div>
    </form>
  </div>


</div>


</div>
