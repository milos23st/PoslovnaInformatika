<div class="divbody">

  
<div class="container color-dark">
  <div class="col">
    <h2>Valuta</h2>
  </div>
 
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Dodavanje valute.</p>

    <form name="form" (ngSubmit)="addForm.form.valid && addVal()" class="register-form" #addForm="ngForm">

       <mat-form-field class="matf" [ngClass]="{ 'has-error': addForm.submitted && !naziv.valid }">
    <input matInput placeholder="Naziv" name="naziv" [(ngModel)]="valuta.naziv" #naziv="ngModel">
      </mat-form-field>

      <mat-form-field class="matf" [ngClass]="{ 'has-error': addForm.submitted && !oznaka.valid }">
    <input matInput placeholder="Oznaka" name="oznaka" [(ngModel)]="valuta.oznaka" #oznaka="ngModel">
      </mat-form-field>

      <div class="form-group">
        <input type="submit" class="btn" value="Submit">
      </div>
    </form>
  </div>


</div>


</div>
