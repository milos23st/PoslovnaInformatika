 <div class="divbody">

  
<div class="container color-dark">
  <div class="col">
    <h2>PDV</h2>
  </div>
 
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Unos PDV-a</p>

    <form (ngSubmit)="addForm.form.valid && addPdvv()" class="register-form" #addForm="ngForm">

       <mat-form-field class="matf" [ngClass]="{ 'has-error': addForm.submitted && !naziv.valid }">
    <input matInput placeholder="Naziv" name="naziv" [(ngModel)]="pdv.naziv" #naziv="ngModel">
      </mat-form-field>

      
      <div class="form-group">
        <input type="submit" class="btn" value="Submit">
      </div>
    </form>
  </div>


</div>


</div>
